<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TERANCHAMP Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff0080, #7928ca, #2afadf, #00c9ff);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .btn {
      padding: 1rem 2.5rem;
      margin: 10px;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: white;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    /* Floating GitHub icon */
    .github {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .github:hover {
      color: #ff0080;
      transform: scale(1.2);
    }

    /* Sparkle effect */
    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      background: white;
      border-radius: 50%;
      animation: trailFade 0.5s linear forwards;
    }

    @keyframes trailFade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>

  <div class="github" onclick="window.open('https://github.com/Mindtech0')">
    <i class="fab fa-github"></i>
  </div>

  <h1>Welcome to TERANCHAMP</h1>

  <button class="btn" onclick="playSound(); window.open('/qr')">QR Code</button>
  <button class="btn" onclick="playSound(); window.open('/pair')">Pair Code</button>
  <button class="btn" onclick="playSound(); window.open('https://github.com/Mindtech0')">GitHub</button>
  <button class="btn" onclick="playSound(); window.open('https://wa.me/254717028877')">WhatsApp</button>

  <audio id="clickSound" src="https://cdn.openai.com/chat-assets/The-Bonuses.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      document.getElementById("clickSound").play();
    }

    // Sparkle trail
    document.addEventListener("mousemove", e => {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });
  </script>

</body>
</html>
