<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TERANCHAMP Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff0080, #7928ca, #2afadf, #00c9ff);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .btn {
      padding: 1.3rem 3rem;
      margin: 15px;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: white;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .github {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .github:hover {
      color: #ff0080;
      transform: scale(1.2);
    }

    .image-container {
      margin: 20px;
    }

    .image-container img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    .readonly-input {
      font-size: 1.3rem;
      padding: 1rem 2rem;
      margin: 20px;
      border-radius: 30px;
      border: none;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      pointer-events: none;
      opacity: 0.8;
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      background: white;
      border-radius: 50%;
      animation: trailFade 0.5s linear forwards;
    }

    @keyframes trailFade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .popup {
      position: fixed;
      top: 50px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; top: 40px; }
      10% { opacity: 1; top: 50px; }
      90% { opacity: 1; }
      100% { opacity: 0; top: 60px; }
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .audio-toggle:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="github" onclick="window.open('https://github.com/Mindtech0')">
    <i class="fab fa-github"></i>
  </div>

  <div class="image-container">
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Main Visual" />
  </div>

  <h1>BOT MADE ðŸ’ª BY TERANCHAMP ðŸ’“</h1>

  <input class="readonly-input" type="text" value="+254717028877 (example)" readonly />

  <button class="btn" onclick="playSound(); showPopup('Opening QR...'); window.open('/qr')">QR Code</button>
  <button class="btn" onclick="playSound(); showPopup('Opening Pair Code...'); window.open('/pair')">Pair Code</button>
  <button class="btn" onclick="playSound(); showPopup('Visiting GitHub...'); window.open('https://github.com/Mindtech0')">GitHub</button>
  <button class="btn" onclick="playSound(); showPopup('Opening WhatsApp...'); window.open('https://wa.me/254717028877')">WhatsApp</button>

  <div class="audio-toggle" onclick="toggleAudio()">
    <i id="audioIcon" class="fas fa-volume-up"></i>
  </div>

  <audio id="clickSound" src="https://cdn.openai.com/chat-assets/The-Bonuses.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById("clickSound");
    const icon = document.getElementById("audioIcon");

    const enableAudio = () => {
      audio.play().catch(() => {});
      window.removeEventListener('click', enableAudio);
      window.removeEventListener('mousemove', enableAudio);
      window.removeEventListener('touchstart', enableAudio);
    };

    window.addEventListener('click', enableAudio);
    window.addEventListener('mousemove', enableAudio);
    window.addEventListener('touchstart', enableAudio);

    function playSound() {
      audio.play();
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        icon.className = "fas fa-volume-up";
      } else {
        audio.pause();
        icon.className = "fas fa-volume-mute";
      }
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 4000);
    }

    document.addEventListener("mousemove", e => {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });
  </script>
</body>
</html>
