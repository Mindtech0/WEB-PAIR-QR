<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TERANCHAMP - Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .container img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .input-container {
      display: flex;
      margin-top: 1rem;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      background: #111;
      color: #0f0;
      font-size: 1.1rem;
    }

    .input-container button {
      padding: 1rem;
      border: none;
      background: #ff0055;
      color: white;
      font-weight: bold;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: #ff3366;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    #pair {
      margin-top: 1.5rem;
      font-weight: bold;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Audio -->
  <audio id="bgAudio" autoplay>
    <source src="https://audiocdn.chapgpt-cdn.workers.dev/The-Bonuses.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img src="https://i.postimg.cc/8cLXMcR8/images-2.jpg" alt="TERANCHAMP Cover" />
    <h2>Welcome, TERANCHAMP!</h2>
    <p>Enter your number with country code:</p>

    <div class="input-container">
      <input type="text" id="number" placeholder="+254717028877" value="+254717028877"/>
      <button id="submit">Submit</button>
    </div>

    <div id="pair"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const audio = document.getElementById("bgAudio");
    const numberInput = document.getElementById("number");
    const submitBtn = document.getElementById("submit");
    const display = document.getElementById("pair");

    // Optional: uncomment to trigger audio on first interaction instead
    // numberInput.addEventListener("input", () => {
    //   if (audio.paused) {
    //     audio.play().catch(err => console.warn("Playback blocked"));
    //   }
    // });

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g, "");

      if (!number || number.length < 10) {
        display.innerHTML = `<p style="color:#f66">Invalid number format</p>`;
        return;
      }

      display.innerHTML = `<p style="color:#0ff">Please wait...</p>`;
      try {
        const { data } = await axios.get(`/code?number=${number}`);
        let code = data.code || "Unavailable";
        display.innerHTML = `<p style="color:#0f0">CODE: <strong>${code}</strong></p>`;
      } catch (error) {
        display.innerHTML = `<p style="color:#f66">Failed to fetch code</p>`;
      }
    });
  </script>
</body>
</html>
